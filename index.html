<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <div class="botoes">
            <h2 id="valor">123</h2>
            <span id="clear">Clear</span>
            <span id="divisao">/</span>
            <span id="soma">+</span>
            <span id="subtracao">-</span>
            <span id="multiplicacao">*</span>
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span >8</span>
            <span id="nove">9</span>
            <span id="ponto">.</span>
            <span id="igual">=</span>
        </div>
    </div>
    
</body>
</html>
